<!doctype html>
<html>
    <head>
        <title>Web Audio API</title>
        <link rel="stylesheet" type="text/css" href="./styles.css"  />
    </head>
    <body>
        <h1>Baby Synth</h1>


        <div class='controls'>
            <button class='start'>Start</button>
            <button class='stop'>Stop</button>
        </div>

        <div class="noteBoxHolder">
        </div>

        <label for="">Freq</label> <br>
        <input class="filterFreqSlider" type="range" min="0" max="1000" step="10"> <br>

        <label for="">Detune</label> <br>
        <input class="filterDetuneSlider" type="range" min="-3.4" max="3.4" step="0.1"> <br>

        <label for="">Q</label> <br>

        <input class="freqQSlider" type="range" min="-3.4" max="3.4" step="0.1">

    </input>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="babySynth.js"></script>

    </body>
</html>
